<app-app-form-header [title] ="'CONFIGURACIÓN USUARIOS'" [icon]="'account_circle'"></app-app-form-header>

<div class="container-fluid mt-4">
  <div class="">
      <div class="pb-2 d-flex justify-content-between">
        <mat-form-field class=""
                    appearance="outline">
                    <mat-label>Buscar usuario</mat-label>
                    <input matInput
                            placeholder="Usuario" />
                    <button mat-button
                            color="primary"
                            matSuffix
                            mat-icon-button>
                            <mat-icon>search</mat-icon>
                    </button>
        </mat-form-field>
        <button (click)="openModalCreate()" mat-raised-button color="primary" matTooltip="Crear usuario">
          <div class="d-flex align-items-center justify-content-center">
            <mat-icon>add</mat-icon>
            <span class="d-none d-sm-flex">&nbsp; Crear nuevo usuario</span>
          </div>
        </button>
      </div>
      <div class="table-container d-flex justify-content-center">
        <table mat-table [dataSource]="users" class="w-100 mat-elevation-z8 ">
          <ng-container matColumnDef="id" sticky>
            <th class="table-title" mat-header-cell *matHeaderCellDef> N° </th>
            <td class="table-item" mat-cell *matCellDef="let user"> {{user.id}} </td>
          </ng-container>
          <ng-container matColumnDef="nombres">
            <th class="table-title" mat-header-cell *matHeaderCellDef> Nombres </th>
            <td class="table-item" mat-cell *matCellDef="let user"> {{user.nombres}} </td>
          </ng-container>
          <ng-container matColumnDef="apellidos">
            <th class="table-title" mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td class="table-item" mat-cell *matCellDef="let user"> {{user.apellidos}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th class="table-title" mat-header-cell *matHeaderCellDef> Email </th>
            <td class="table-item" mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>
          <ng-container matColumnDef="password">
            <th class="table-title" mat-header-cell *matHeaderCellDef> Password </th>
            <td class="table-item" mat-cell *matCellDef="let user"> {{user.password}} </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let user">
              <div class="d-flex justify-content-center">
                <button (click)="openModalEdit(user)"
                    matTooltip="Editar usuario"
                    mat-icon-button color="accent">
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="openModalDelete(user.id)"
                    matTooltip="Eliminar usuario"
                    mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  </div>
</div>
