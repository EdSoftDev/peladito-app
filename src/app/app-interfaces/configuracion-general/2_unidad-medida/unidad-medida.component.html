<app-app-form-header [title] ="'CONFIGURACIÓN UNIDAD DE MEDIDA'" [icon]="'article'"></app-app-form-header>
<div class="container-fluid mt-4">
  <div class="">
      <div class="pb-2 d-flex justify-content-between">
        <mat-form-field class=""
                    appearance="outline">
                    <mat-label>Buscar unidad de medida</mat-label>
                    <input matInput
                            placeholder="Unidad de medida" />
                    <button mat-button
                            color="primary"
                            matSuffix
                            mat-icon-button>
                            <mat-icon>search</mat-icon>
                    </button>
        </mat-form-field>
        <button (click)="openModalCreate()" mat-raised-button color="primary" matTooltip="Crear unidad metrica">
          <div class="d-flex align-items-center justify-content-center">
            <mat-icon>add</mat-icon>
            <span class="d-none d-sm-flex">&nbsp; Crear nuevo unidad metrica</span>
          </div>
        </button>
      </div>
      <div class="table-container d-flex justify-content-center">
        <table mat-table [dataSource]="metricUnits" class="w-100 mat-elevation-z8 ">
          <ng-container matColumnDef="id" sticky>
            <th class="table-title" mat-header-cell *matHeaderCellDef> N° </th>
            <td class="table-item" mat-cell *matCellDef="let metricUnit"> {{metricUnit.id}} </td>
          </ng-container>
          <ng-container matColumnDef="nombres">
            <th class="table-title" mat-header-cell *matHeaderCellDef> Nombre </th>
            <td class="table-item" mat-cell *matCellDef="let metricUnit"> {{metricUnit.nombre}} </td>
          </ng-container>
          <ng-container matColumnDef="descripcion">
            <th class="table-title" mat-header-cell *matHeaderCellDef> Descripción </th>
            <td class="table-item" mat-cell *matCellDef="let metricUnit"> {{metricUnit.descripcion}} </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let metricUnit">
              <div class="d-flex justify-content-center">
                <button
                    matTooltip="Editar unidad de medida"
                    mat-icon-button color="accent">
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                    matTooltip="Eliminar unidad de medida"
                    mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  </div>
</div>
