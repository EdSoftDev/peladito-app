<div class="container">
  <!-- <form [formGroup]='form' (ngSubmit)="saveUser($event)"> -->
    <div class="row pt-3 px-3">
      <div class="col-12 p-1">
          <mat-form-field appearance="outline"
                          class="block small">
                          <mat-label>Nombre</mat-label>
                          <input matInput type="text"
                                  class="small"
                                  placeholder="Nombre de la unidad de medida">
          </mat-form-field>
      </div>
      <div class="col-12 p-1">
        <mat-form-field appearance="outline"
                        class="block small">
                        <mat-label>Descripción</mat-label>
                        <input matInput type="text"
                                class="small"
                                placeholder="Descripción de la unidad de medida">
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex justify-content-end align-items-end">
      <button type="submit"
              mat-dialog-close
              class="m-2"
              mat-raised-button
              color="primary">
          <span class="">Aceptar</span>
      </button>
      <button class="m-2" mat-dialog-close mat-raised-button color="accent">
        <span class="">Cancelar</span>
      </button>
    </div>
  <!-- </form> -->
</div>
